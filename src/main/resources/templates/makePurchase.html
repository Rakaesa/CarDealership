<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Purchase</title>
  </head>
  <body>
    <!-- Main Body of Page --> 
    
    <div class="container">
            <div class="row m-4">
                
                <h1>Purchase Vehicle</h1>
            </div>
        
        <div class="row m-4 border border-dark">
                <div class="col-7 text-center m-3">
                        <div class= "row">
                            <label for="carTitle" class="col-5 font-weight-bold">
                                Placeholder for vehicle detail</label>                
                        </div>
                    
                    <div class= "row">
                                        <div class="col-3">
                    <img src="/2022-mitsubishi-outlander-24.jpg" class="img-fluid">
                </div>
                <div class="col-9">
 
                        <div class="row">

                        <label th:text="${car.year}" class="col-3 col-form-label font-weight-bold">
                                Special Title</label>
                        <input th:value="${car.id}" type="hidden" name="carId"/>   
                       
                        </div>
                        <div class="row">
           
                        </div>
            </div>
                    </div>
                    
                    
                </div>
            </div>
        
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Sales Information</h4>
              <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="clientName">Name</label>
                    <input type="text" class="form-control" id="clientName" name="clientName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid name is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="clientPhone">Phone</label>
                    <input type="text" class="form-control" id="clientPhone" name="clientPhone" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid phone number is required.
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="street1">Street 1</label>
                  <input type="text" class="form-control" id="street1" name="street1" placeholder="" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="street2">Street 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="street2" name="street2" placeholder="Apartment or suite">
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="" required>
                        <div class="invalid-feedback">
                          City is required.
                        </div>
                    </div>
                  <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state" name="state" required>
                      <option value="">Choose State</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AR">AR</option>	
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>	
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>	
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>	
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>			
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>	
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                    </select>
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
                  </div>
                </div>
                    
                  <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="" required>
                    <div class="invalid-feedback">
                      Zip code is required.
                    </div>
                  </div>
                </div>
                <hr class="mb-4">

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="purchasePrice">Purchase Price</label>
                    <input type="text" class="form-control" id="purchasePrice" name="purchasePrice" placeholder="" required>
                    <div class="invalid-feedback">
                      Purchase price is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="purchaseType">Purchase Type</label>
                     <select class="custom-select" id="purchaseType" name="purchaseType" required>
                      <option value="">Choose Type</option>
                      <option value="bank finance">Bank Finance</option>
                      <option value="cash">Cash</option>
                      <option value="dealer finance">Dealer Finance</option>
                     </select>
                    <div class="invalid-feedback">
                      Purchase type is required.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
              </form>
            </div>

        </div>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
