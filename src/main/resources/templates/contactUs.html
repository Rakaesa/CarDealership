<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>User Manager</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4 border border-dark">
                <div class="col m-3">
                    <h2>Contact Us</h2>
                </div>
            </div>
            <div th:if="${success}!= null">
                <p th:text="${success}" class="alert alert-success">Contact Success</p>
            </div>

            
            <div th:if="${flag}!=null">
                <p th:each="error : ${#fields.errors('contact.phone')}" class="alert alert-danger"
                   th:text="${error}"></p>
                <p th:each="error: ${#fields.errors('contact.name')}" class="alert alert-danger" th:text="${error}"></p>
                <p th:each="error: ${#fields.errors('contact.message')}" class="alert alert-danger" th:text="${error}"></p>
            </div>
            <div th:if="${passErr}!= null">
                <p th:text="${passErr}" class="alert alert-danger">Password Error</p>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-7 m-3">
                    <form class="row g-3" action="/home/contactUs" method="POST">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required/>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>


                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea rows="5" class="form-control" id="message" name="message"/></textarea>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>                        
                    </form><br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2164.630788722066!2d30.82034393917001!3d-20.086671782181142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ecce1e008252d2f%3A0x5a85297a428d3e34!2sGlad%20Tidings%20fellowship%20Gospel%20Center!5e0!3m2!1sen!2sca!4v1633017158691!5m2!1sen!2sca"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
