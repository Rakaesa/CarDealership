<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>User Manager</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">User Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col m-3">
            <h2>Edit User</h2>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-7 m-3">
            <form class="row g-3" action="editUser" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"/>
                    <div th:if="${#fields.hasErrors('user.firstName')}">
                        <p th:each="error : ${#fields.errors('user.firstName')}"
                           class="alert alert-danger" th:text="${error}">
                            Bad name </p>
                    </div>
                </div>


                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"/>
                    <div th:if="${#fields.hasErrors('user.lastName')}">
                        <p th:each="error : ${#fields.errors('user.lastName')}"
                           class="alert alert-danger" th:text="${error}">
                            Bad name </p>
                    </div>
                </div>


                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}"/>
                    <div th:if="${#fields.hasErrors('user.email')}">
                        <p th:each="error : ${#fields.errors('user.email')}"
                           class="alert alert-danger" th:text="${error}">
                            Bad name </p>
                    </div>
                </div>

                <div class="col-6">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" id="role" class="form-control" th:field="*{user.roles}">
                        <option th:value="'Admin'" th:text="Admin"></option>
                        <option th:value="'Sales'" th:text="Sales"></option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="${user.password}"/>
                    <div th:if="${#fields.hasErrors('user.password')}">
                        <p th:each="error : ${#fields.errors('user.password')}"
                           class="alert alert-danger" th:text="${error}">
                            Bad name </p>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" th:value="${user.password}"/>
                    <div th:if="${#fields.hasErrors('user.password')}">
                        <p th:each="error : ${#fields.errors('user.password')}"
                           class="alert alert-danger" th:text="${error}">
                            Bad name </p>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
