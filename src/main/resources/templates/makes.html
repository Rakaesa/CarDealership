<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../../jumbotron.css" rel="stylesheet">
        <title>Add Make</title>
    </head>
    <head th:replace="common-header :: common-header" />
    <body>
        <div class="container">
            <div class="row m-4">
                <h1>Makes</h1>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-7 text-center m-3">
                    <form action="makes" method="POST">
                        <div class="form-group row">

                            <label for="makeName" class="col-3 col-form-label font-weight-bold">
                                New Make</label>
                            <input type="text" name="makeName" required
                                   id="makeName" class="form-control col-6"/>
                            <button type="submit" class="btn btn-primary col-2 ml-3">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">Make</th>
                                <th class="text-center">Date Added</th>
                                <th class="text-center">User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="make : ${makes}">
                                <td th:text="${make.name}"> A Make </td>
                                <td th:text="${make.dateAdded}"> YYYY-MM-DD </td>
                                <td th:text="${make.userEmail}"> email@Example.com </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
