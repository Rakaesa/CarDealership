<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../../jumbotron.css" rel="stylesheet">
        <title>Car Manager</title>
    </head>
    <body>
        <head th:replace="common-header :: common-header" />
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Car Manager</a></h1>
                </div>
                
            </div>
            <div class="row m-4 border border-dark">
                <div class="col m-3">
                    <h2 th:text='${car.vin}'></h2>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-7 m-3">
                    <div class="card" style="width: "80%";">
                        <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Chevrolet_Trax_Facelift_IMG_3724.jpg/1920px-Chevrolet_Trax_Facelift_IMG_3724.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${model}">Card title</h5>
                            <p class="card-text" th:text="${car.description}"></p>
                        </div>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item" th:text="'Type  : ' + ${car.type}"></li>

                            <li class="list-group-item" th:text="'Transmission : '+ ${car.transmission}"></li>
                            <li class="list-group-item" th:text=" 'Body Style : ' + ${car.bodyStyle}">Vestibulum at eros</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
