<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../../jumbotron.css" rel="stylesheet">
        <title>Report Manager</title>
    </head>
    <body>
        <head th:replace="common-header_sales :: common-header" />
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <h1><a href="/" class="text-dark">Inventory Reports</a></h1>
                </div>
            </div>

            <div class="row m-4">
                <div class="col">
                    <h3>New Vehicles</h3>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Count</th>
                                <th>Stock Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inventory: ${newinventories}">
                                <td th:text="${inventory.year}">Year</td>
                                <td th:text="${inventory.make}">Make</td>
                                <td th:text="${inventory.model}">Model</td>
                                <td th:text="${inventory.count}">Count</td>
                                <td th:text="${inventory.stockValue}">Stock Value</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row m-4">
                <div class="col">
                    <h3>Used Vehicles</h3>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Count</th>
                                <th>Stock Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inventory: ${usedinventories}">
                                <td th:text="${inventory.year}">Year</td>
                                <td th:text="${inventory.make}">Make</td>
                                <td th:text="${inventory.model}">Model</td>
                                <td th:text="${inventory.count}">Count</td>
                                <td th:text="${inventory.stockValue}">Stock Value</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-12 mt-4">
                <button class="btn btn-primary" onclick="window.location.href='/admin/reports/index';">
                    Back
                </button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
