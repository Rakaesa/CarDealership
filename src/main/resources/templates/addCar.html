<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../../jumbotron.css" rel="stylesheet">
        <title>Car Manager</title>
    </head>
    <body>
        <head th:replace="common-header :: common-header" />
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Car Manager</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col m-3">
                    <h2>Add Car</h2>
                </div>
            </div>
            <div th:if="${success}!=null">
                <p th:text="${success}" class="alert alert-success"></p>
            </div>
            <div th:if="${flag}!=null">
                <p th:each="error : ${#fields.errors('car.type')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.transmission')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.year')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.modelID')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.msrp')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.price')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.vin')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.interiorColor')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.color')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.bodyStyle')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.description')}"  th:text="${error}" class="alert alert-danger"></p>
                <p th:each="error : ${#fields.errors('car.isFeatured')}"  th:text="${error}" class="alert alert-danger"></p>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-7 m-3">
                    <form class="row g-3" action="/admin/addcar" method="POST">

                        <div class="col-md-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price">
                        </div>

                        <div class="col-md-6">
                            <label for="msrp" class="form-label">MSRP</label>
                            <input type="number" class="form-control" id="mrsp" name="msrp">
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Year</label>
                            <input type="text" class="form-control" id="year" name="year">
                        </div>

                        <div class="col-md-6">
                            <label for="lastName" class="form-label">modelId</label>
                            <input type="text" class="form-control" id="modelId" name="modelId">
                        </div>


                        <div class="col-6">
                            <label for="email" class="form-label">Type</label>
                            <input class="form-control" id="type" name="type">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">VIN</label>
                            <input class="form-control" id="vin" name="vin">
                        </div>


                        <div class="col-6">
                            <label for="email" class="form-label">interior</label>
                            <input class="form-control" id="interiorColor" name="interiorColor">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">trans</label>
                            <input class="form-control" id="transmission" name="transmission">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">color</label>
                            <input class="form-control" id="color" name="color">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">bodyStyle</label>
                            <input class="form-control" id="bodyStyle" name="bodyStyle">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">Description</label>
                            <input class="form-control" id="description" name="description">
                        </div>

                        <div class="col-6">
                            <label for="email" class="form-label">Featured</label>
                            <input class="form-control" id="featured" name="featured">
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
