<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head><meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">
        <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

        
        <title>Cars</title>
        <link href="../../bootstrap.min.css" rel="stylesheet">
        <link href="../../ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../../jumbotron.css" rel="stylesheet">
    </head>
    

    <body>
    <head th:replace="common-header :: common-header" />

        <div class="jumbotron">
            <div class="container">
                <h1 th:text="${header}">New Cars</h1>
                <p th:text="${subheader}"></p>
            </div>
        </div>

        <div class="container">
            <div class="form-outline">
                <form action="/home/car/search" method="post" >
                <input type="search" id="searchTerm" name="searchTerm" class="form-control">
                <button type="button" class="btn btn-primary">
                    Search
                </button>
            </form>
            </div>


            <select class="form-select" aria-label="Default select example" onchange="location = this.value;">
                <option selected="">Price</option>
                <a href="/home/car/below15"><option value="/home/car/below15">Under 15,000</option></a>
                <a href="/home/car/below25"><option value="/home/car/below25">Under 25,000</option></a>
                <a href="/home/car/above25"><option value="/home/car/above25">Over 25,000</option></a>
            </select>
            <h1>Newest Vehicles</h1>
            <div class="row">
                <div class="card-deck">
                    <div class="col d-flex justify-content-center mb-3" th:each="car : ${cars}">   
                        <div class="card col-md-10 mb-3" width="40%" style="background-color: #D3D3D3">
                            <div class="card-body row">
                                <img class="col-md-6" width="200"  src="/2022-mitsubishi-outlander-24.jpg" alt="Card image cap">
                                <p class="card-text col-md-6"><small class="text-muted" th:text="${car.description}">Last updated 3 mins ago</small></p></br>

                                <h5 class="col-md-6 card-title" th:text="'VIN :' + ${car.vin}"></h5>
                                <p class="card-text" th:text="'ID : ' + ${car.id}"></p>
                                <span th:text="'Price ::  ' + ${car.price}"/></br>
                                <span th:text="'MSRP ::  ' + ${car.msrp}"/></br>
                               <span th:text="'Transmission ::  ' + ${car.transmission}"/>
                               <a th:href="'/sales/makepurchase/' + ${car.id}"><button class="btn btn-success">Purchase Car</button></a>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <footer>
                </footer>
            </div>
            <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>


    </body></html>
